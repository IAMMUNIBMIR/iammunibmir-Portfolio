<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munib Mir Portfolio</title>

    <style>

        header {
            background-color: #0B0010;
            color: #66FCF1;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        nav a {
            color: #66FCF1;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        section {
            padding: 2rem;
        }
        
    </style>

</head>
<body>

    <header>
        <h1>Munib Mir</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact Me</a>
        </nav>
    </header>

    <section id="home">
        <!-- home content goes here -->
    </section>

    <section id="about">
        <!-- about me content goes here -->
    </section>

    <section id="projects">
        <!-- projects content goes here -->
    </section>

    <section id="contact">
        <!-- contact me content goes here -->
    </section>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>
</html>
