<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <!-- Similar HTML structure as above, only the CSS is different -->

    <style>
        nav a {
            color: #66FCF1;
            text-decoration: none;
            margin: 0 1rem;
            position: relative;
            padding-bottom: 3px;
            transition: color 0.3s ease-in-out;
        }

        nav a::after {
            content: '';
            display: block;
            height: 2px;
            width: 0;
            background-color: #66FCF1;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        nav a:hover {
            color: #333;
        }

        nav a:hover::after {
            width: 100%;
        }
    </style>

</head>
<body>

    <header>
        <h1>Munib Mir</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact Me</a>
        </nav>
    </header>

</body>
</html>
