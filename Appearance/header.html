<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munib Mir Portfolio</title>
    <style>
        header {
            background-color: #0B0010;
            color: #66FCF1;
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: top 0.3s;
        }

        header.hiding {
            top: -60px; /* Adjust this value to match the header height */
        }

        header h1 {
            margin: 15px;
            font-size: 1.8rem;
        }

        nav a {
            color: #66FCF1;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        html, body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }

        #main-content {
            padding-top: 60px; /* Adjusted padding to prevent content from being hidden behind the header */
        }

        .section {
            margin-top: 80px; /* Adjust this value to provide space for the fixed header */
        }

        /* Toggle button styles */
        #toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #66FCF1;
        }
    </style>
</head>

<body>

    <!-- Add the toggle button -->
    <button id="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™</button>

    <header>
        <h1>Munib Mir</h1>
        <nav>
            <a href="#home" onclick="scrollToHome()">Home</a>
            <a href="#about-me" onclick="scrollToAboutMe()">About Me</a>
            <a href="#projects" onclick="scrollToProjects()">Projects</a>
        </nav>
    </header>

    <script>
        let prevScrollPos = window.pageYOffset;

        window.onscroll = function () {
            let currentScrollPos = window.pageYOffset;
            if (prevScrollPos > currentScrollPos) {
                document.querySelector('header').classList.remove('hiding');
            } else {
                document.querySelector('header').classList.add('hiding');
            }
            prevScrollPos = currentScrollPos;
        };

        function scrollToHome() {
            document.getElementById('main-content').scrollIntoView({
                behavior: 'smooth'
            });
        }

        function scrollToAboutMe() {
            document.getElementById('about-me').scrollIntoView({
                behavior: 'smooth'
            });
        }

        function scrollToProjects() {
            document.getElementById('projects').scrollIntoView({
                behavior: 'smooth'
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
