<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munib Mir Portfolio</title>
    <style>
        header {
            background-color: #0B0010;
            color: #D9DDDC; /* Default font color for dark mode */
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: top 0.3s;
        }

        header.hiding {
            top: -60px; /* Adjust this value to match the header height */
        }

        header h1 {
            margin: 15px;
            font-size: 1.8rem;
        }

        nav a {
            color: #D9DDDC; /* Default font color for dark mode */
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        .moon-icon {
            cursor: pointer;
            font-size: 20px;
            color: #D9DDDC; /* Default icon color for dark mode */
        }

        .moon-icon.light-mode {
            color: #0081A7; /* Icon color for light mode */
        }

        html, body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            background-color: #0B0705; /* Default background color for dark mode */
            color: #D9DDDC; /* Default font color for dark mode */
        }

        #main-content {
            padding-top: 60px; /* Adjusted padding to prevent content from being hidden behind the header */
        }

        .section {
            margin-top: 80px; /* Adjust this value to provide space for the fixed header */
        }
    </style>
</head>

<body>

    <header>
        <h1>Munib Mir</h1>
        <nav>
            <a href="#home" onclick="scrollToHome()">Home</a>
            <a href="#about-me" onclick="scrollToAboutMe()">About Me</a>
            <a href="#projects" onclick="scrollToProjects()">Projects</a>
            <span class="moon-icon" onclick="toggleDarkMode()">&#127770;</span>
        </nav>
    </header>

    <script>
        let isDarkMode = true;

        function toggleDarkMode() {
            const body = document.body;
            const header = document.querySelector('header');
            const navLinks = document.querySelectorAll('nav a');
            const moonIcon = document.querySelector('.moon-icon');

            if (isDarkMode) {
                // Switch to light mode
                body.style.backgroundColor = '#fcffea';
                body.style.color = '#0081A7';
                header.style.backgroundColor = '#0B0010';
                header.style.color = '#0081A7';
                navLinks.forEach(link => link.style.color = '#0081A7');
                moonIcon.classList.add('light-mode');
            } else {
                // Switch to dark mode
                body.style.backgroundColor = '#0B0705';
                body.style.color = '#D9DDDC';
                header.style.backgroundColor = '#0B0010';
                header.style.color = '#D9DDDC';
                navLinks.forEach(link => link.style.color = '#D9DDDC');
                moonIcon.classList.remove('light-mode');
            }

            isDarkMode = !isDarkMode;
        }

        let prevScrollPos = window.pageYOffset;

        window.onscroll = function () {
            let currentScrollPos = window.pageYOffset;
            if (prevScrollPos > currentScrollPos) {
                document.querySelector('header').classList.remove('hiding');
            } else {
                document.querySelector('header').classList.add('hiding');
            }
            prevScrollPos = currentScrollPos;
        };

        function scrollToHome() {
            document.getElementById('main-content').scrollIntoView({
                behavior: 'smooth'
            });
        }

        function scrollToAboutMe() {
            document.getElementById('about-me').scrollIntoView({
                behavior: 'smooth'
            });
        }

        function scrollToProjects() {
            document.getElementById('projects').scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
