<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        header {
            background-color: #0B0010;
            color: #66FCF1;
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin: 15px;
            font-size: 1.8rem;
        }

        nav a {
            color: #66FCF1;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        html, body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }

        #main-content {
            padding-top: 60px; /* Adjusted padding to prevent content from being hidden behind the header */
        }
    </style>
</head>

<body>

    <header>
        <h1>Munib Mir</h1>
        <nav>
            <a href="#home" onclick="scrollToHome()">Home</a>
            <a href="#about-me" onclick="scrollToAboutMe()">About Me</a>
            <a href="#projects" onclick="scrollToProjects()">Projects</a>
            <a href="#contact">Contact Me</a>
        </nav>
    </header>

    <script>
        function scrollToHome() {
            document.getElementById('main-content').scrollIntoView({
                behavior: 'smooth'
            });
        }

        function scrollToAboutMe() {
            document.getElementById('about-me').scrollIntoView({
                behavior: 'smooth'
            });
        }

        function scrollToProjects() {
            document.getElementById('projects').scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
