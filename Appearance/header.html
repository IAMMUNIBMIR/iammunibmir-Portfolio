<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munib Mir Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        header {
            background-color: #0B0705;
            color: #D9DDDC; /* Default font color for dark mode */
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: top 0.3s, background-color 0.3s, color 0.3s; /* Added background-color and color transitions */
        }

        header.hiding {
            top: -60px; /* Adjust this value to match the header height */
        }

        header.light-mode {
            background-color: #FCFFEA; /* Light mode background color */
            color: #0081A7; /* Light mode font color */
        }

        header h1 {
            margin: 15px;
            font-size: 1.8rem;
        }

        nav a {
            color: #D9DDDC; /* Default font color for dark mode */
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        header.light-mode nav a {
            color: #0081A7; /* Font color for light mode */
        }

        .mode-icon {
            cursor: pointer;
            font-size: 20px;
        }

        .moon-icon {
            color: #D9DDDC; /* Default icon color for dark mode */
        }

        .sun-icon {
            color: #0081A7; /* Icon color for light mode */
        }

        html, body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }

        #main-content {
            padding-top: 60px; /* Adjusted padding to prevent content from being hidden behind the header */
        }

        .section {
            margin-top: 80px; /* Adjust this value to provide space for the fixed header */
        }
    </style>
</head>

<body class="light-mode">

    <header>
        <h1>Munib Mir</h1>
        <nav>
            <a href="#home" onclick="scrollToHome()">Home</a>
            <a href="#about-me" onclick="scrollToAboutMe()">About Me</a>
            <a href="#projects" onclick="scrollToProjects()">Projects</a>
            <span class="mode-icon" onclick="toggleDarkMode()">
                <i class="sun-icon fas fa-sun"></i>
                <i class="moon-icon fas fa-moon" style="display: none;"></i>
            </span>
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var body = document.body;
            var footer = document.getElementById('myFooter');
            var isDarkMode = false; // Changed default mode to light mode
    
            function toggleFooter() {
                var scrollHeight = document.body.scrollHeight - window.innerHeight;
                var scrollPosition = window.scrollY;
    
                if (scrollPosition >= scrollHeight) {
                    footer.style.transform = 'translateY(0)'; // Show the footer smoothly
                } else {
                    footer.style.transform = 'translateY(100%)'; // Hide the footer smoothly
                }
            }
    
            function toggleDarkMode() {
                if (isDarkMode) {
                    // Switch to light mode
                    body.classList.add('light-mode');
                    footer.classList.add('light-mode');
                } else {
                    // Switch to dark mode
                    body.classList.remove('light-mode');
                    footer.classList.remove('light-mode');
                }
            }
    
            window.addEventListener('scroll', toggleFooter);
            toggleFooter();
    
            // Toggle dark/light mode when the script is loaded
            toggleDarkMode();
        });
    </script>
    
    

</body>
</html>
