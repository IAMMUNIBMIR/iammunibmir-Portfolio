<!-- templates/index.html (Updated HTML with CSS) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        section#projects {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome</h1>
        <h1>Munib Mir</h1>
        <p>Web Developer</p>
    </header>

    <section id="projects">
        <h2>Projects</h2>
        {% for project in projects %}
            <div class="project">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
            </div>
        {% endfor %}
    </section>

    <footer>
        <p>Contact: munibmir09@gmail.com</p>
    </footer>

</body>
</html>
