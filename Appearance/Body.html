<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010;
            color: #66FCF1; /* Updated default font color */
        }

        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center content vertically */
            height: 100vh; /* Full viewport height */
        }

        #image {
            max-width: 24%; /* Decreased pic size by 20% */
            overflow: hidden;
            margin-bottom: 10px; /* Added margin to lower the image */
        }

        #image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #text {
            padding: 2rem;
            text-align: left;
            max-width: 800px;
            margin-top: 10px; /* Added margin to lower the text */
            position: relative;
        }

        h1 {
            font-size: 3rem; /* Greater font size for Hello */
            font-weight: bold; /* Bold text */
            margin-bottom: 10px; /* Added margin for separation */
        }

        #arrow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        #about-me {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id="main-content">
        <div id="image">
            <img src="Github.png" alt="My Image">
        </div>
        <div id="text">
            <h1>Hi, I am Munib</h1>
            <p>A Computer Science Honors student at the University of Alberta. <br> I'm thrilled to have you here. Explore, enjoy, and feel free to connect with me!</p>
        </div>
        <div id="arrow">â†“</div>
    </div>

    <div id="about-me">
        <h2>About Me</h2>
        <p>Write your about me content here...</p>
    </div>

    <script>
        // Add JavaScript to toggle visibility of the "About Me" section on arrow click
        document.getElementById('arrow').addEventListener('click', function () {
            document.getElementById('about-me').style.display = 'block';
        });
    </script>

</body>

</html>
