<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333; /* Updated default font color */
        }

        header {
            background-color: #0B0010;
            color: #66FCF1;
            text-align: center;
            padding: 1rem;
            display: flex;
            flex-direction: column; /* Changed to column layout */
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            margin-top: 1rem; /* Added margin for separation */
        }

        nav a {
            color: #66FCF1;
            text-decoration: none;
            margin: 0 1rem;
        }

        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        #image {
            flex: 1;
            max-width: 50%;
            overflow: hidden;
        }

        #image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #text {
            flex: 1;
            padding: 2rem;
            text-align: left;
            max-width: 800px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.8rem; /* Decreased font size in the footer */
        }
    </style>
</head>

<body>

    <header>
        <h1>Munib Mir</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <div id="main-content">
        <div id="image">
            <!-- Replace 'your_image_url' with the URL of your image -->
            <img src="your_image_url" alt="Your Image">
        </div>
        <div id="text">
            <p>"Hello IAMMUNIBMIR"</p>
        </div>
    </div>

</body>

</html>
