<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010; /* Updated background color */
            color: #66FCF1; /* Updated font color */
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0B0010; /* Updated background color */
            color: #66FCF1; /* Updated font color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            height: 100vh; /* Adjust the height to cover the entire viewport */
        }

        #image {
            margin-top: 20px; /* Adjust the margin between 'Hello' and the image */
            max-width: 100%;
        }

        #image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #text {
            margin-top: 20px; /* Adjust the margin between the image and text */
            text-align: left;
            max-width: 800px; /* Adjust the maximum width of the text */
            margin: auto;
        }

        h1 {
            font-size: 4rem; /* Adjust the font size */
            margin: 0; /* Remove default margin */
        }

    </style>
</head>

<body>

    <div id="main-content">
        <h1>HELLO</h1>
        <div id="image">
            <!-- Replace 'your_image_url' with the URL of your image -->
            <img src="your_image_url" alt="Your Image">
        </div>
        <div id="text">
            <p>Your editable text goes here...</p>
        </div>
    </div>

</body>

</html>
