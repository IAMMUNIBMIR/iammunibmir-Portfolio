<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010;
            color: #66FCF1; /* Updated default font color */
            position: relative; /* Added position relative for absolute positioning */
        }

        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center; /* Centered text */
            min-height: 100vh; /* Set minimum height for main content */
        }

        #image {
            max-width: 24%; /* Decreased pic size by 20% */
            overflow: hidden;
            margin-bottom: 25px; /* Added margin to lower the image */
        }

        #image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #text {
            padding: 2rem;
            text-align: left;
            max-width: 800px;
            margin-top: 25px; /* Added margin to lower the text */
        }

        h1 {
            font-size: 3rem; /* Greater font size for Hello */
            font-weight: bold; /* Bold text */
            margin-bottom: 10px; /* Added margin for separation */
        }

        #scroll-arrow {
            position: absolute;
            bottom: 60px; /* Adjusted the bottom position */
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 1s infinite;
            color: white; /* Changed arrow color to white */
            font-size: 2rem; /* Increased arrow size for visibility */
        }

        #about-me {
            display: none; /* Initially hidden */
            padding: 2rem;
            text-align: center;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>

    <div id="main-content">
        <div id="image">
            <img src="Github.png" alt="My Image">
        </div>
        <div id="text">
            <h1>Hi, I am Munib</h1>
            <p>A Computer Science Honors student at the University of Alberta. <br> I'm thrilled to have you here. Explore, enjoy, and feel free to connect with me!</p>
        </div>
    </div>

    <div id="scroll-arrow">&#9660;</div>

    <div id="about-me">
        <h2>About Me</h2>
        <p>Write your about me content here...</p>
    </div>

    <footer>Footer Content</footer>

    <script>
        // JavaScript to show "About Me" section on scroll
        window.addEventListener('scroll', function () {
            var scrollArrow = document.getElementById('scroll-arrow');
            var aboutMeSection = document.getElementById('about-me');

            // Get the height of the main content
            var mainContentHeight = document.getElementById('main-content').offsetHeight;

            // Get the current scroll position
            var scrollPosition = window.scrollY;

            // If the scroll position is below the main content, show the "About Me" section
            if (scrollPosition > mainContentHeight) {
                aboutMeSection.style.display = 'block';
                scrollArrow.style.display = 'none';
            } else {
                aboutMeSection.style.display = 'none';
                scrollArrow.style.display = 'block';
            }
        });
    </script>

</body>

</html>
