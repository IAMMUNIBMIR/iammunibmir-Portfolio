<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010;
            color: #66FCF1; /* Updated default font color */
            position: relative; /* Added position relative for absolute positioning */
        }

        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center; /* Centered text */
            min-height: 100vh; /* Set minimum height for main content */
            margin-top: -50px; /* Raised the content up */
        }

        #image {
            max-width: 24%; /* Decreased pic size by 20% */
            overflow: hidden;
        }

        #image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #text {
            padding: 2rem;
            text-align: left;
            max-width: 800px;
            margin-right: 50px; /* Pushed the text to the right for spacing */
        }

        h1 {
            font-size: 3rem; /* Greater font size for Hello */
            font-weight: bold; /* Bold text */
            margin-bottom: 10px; /* Added margin for separation */
        }

        #about-me {
            padding: 2rem;
            text-align: center;
            color: white;
            margin-top: 50px; /* Added margin to separate from the main content */
            transform: translateY(20px); /* Initial translation for a smooth appearance */
        }

        #scroll-arrow {
            position: absolute;
            top: -20px; /* Adjusted the top position */
            left: 50%;
            transform: translateX(-50%);
            color: white; /* Changed arrow color to white */
            font-size: 3rem; /* Increased arrow size for visibility */
            cursor: pointer; /* Added cursor pointer */
        }
    </style>
</head>

<body>

    <div id="scroll-arrow">&#9660;</div>

    <div id="main-content">
        <div id="image">
            <img src="Github.png" alt="My Image">
        </div>
        <div id="text">
            <h1>Hi, I am Munib</h1>
            <p>A Computer Science Honors student at the University of Alberta. <br> I'm thrilled to have you here. Explore, enjoy, and feel free to connect with me!</p>
        </div>
    </div>

    <div id="about-me">
        <h2>About Me</h2>
        <p>Write your about me content here...</p>
    </div>

</body>

</html>
