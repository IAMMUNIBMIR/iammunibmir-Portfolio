<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010;
            color: #ffffff; /* Set font color to white */
            position: relative; /* Added position relative for absolute positioning */
        }

        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center; /* Centered text */
            min-height: 100vh; /* Set minimum height for main content */
            margin-top: -20px; /* Raised the content up slightly */
        }

        #image {
            max-width: 24%; /* Decreased pic size by 20% */
            overflow: hidden;
        }

        #image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #text {
            padding: 2rem;
            text-align: left;
            max-width: 800px;
            margin-right: 50px; /* Pushed the text to the right for spacing */
        }

        h1 {
            font-size: 3rem; /* Greater font size for Hello */
            font-weight: bold; /* Bold text */
            margin-bottom: 10px; /* Added margin for separation */
        }

        #scroll-arrow {
            position: absolute;
            bottom: 20px; /* Adjusted the bottom position */
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 1s ease-out; /* Added fade-in animation */
            color: #ffffff; /* Set arrow color to white */
            font-size: 2rem; /* Increased arrow size for visibility */
            opacity: 0.7; /* Initially semi-transparent */
            cursor: pointer; /* Added cursor pointer */
        }

        #about-me {
            padding: 2rem;
            text-align: center;
            color: #ffffff; /* Set text color to white */
            display: none; /* Initially hidden */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

    </style>
</head>

<body>

    <div id="main-content">
        <div id="image">
            <img src="Github.png" alt="My Image">
        </div>
        <div id="text">
            <h1>Hi, I am Munib</h1>
            <p>A Computer Science Honors student at the University of Alberta. <br> I'm thrilled to have you here. Explore, enjoy, and feel free to connect with me!</p>
        </div>
    </div>

    <div id="scroll-arrow" onclick="scrollToAboutMe()">&#9660;</div>

    <div id="about-me">
        <h2>About Me</h2>
        <p>Write your about me content here...</p>
    </div>

    <script>
        function scrollToAboutMe() {
            document.getElementById('about-me').style.display = 'block';
            document.getElementById('about-me').scrollIntoView({ behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', function () {
            var scrollArrow = document.getElementById('scroll-arrow');

            function fadeInArrow() {
                var scrollPosition = window.scrollY;

                if (scrollPosition > 50) {
                    scrollArrow.style.opacity = '1';
                } else {
                    scrollArrow.style.opacity = '0.7';
                }
            }

            window.addEventListener('scroll', fadeInArrow);
            fadeInArrow(); // Initial check
        });
    </script>

</body>

</html>
