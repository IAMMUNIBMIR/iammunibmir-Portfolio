<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010;
            color: #66FCF1; /* Updated default font color */
        }

        #main-content {
            display: flex;
            padding: 4rem; /* Increased padding for more space */
            text-align: center;
            justify-content: space-between;
            align-items: center;
        }

        #text {
            flex: 1;
            padding: 2rem;
            text-align: left;
            max-width: 800px;
            position: relative; /* Added position relative for absolute positioning of the arrow */
        }

        h1 {
            font-size: 3rem; /* Greater font size for Hello */
            font-weight: bold; /* Bold text */
            margin-bottom: 10px; /* Added margin for separation */
        }

        #image-container {
            max-width: 24%; /* Decreased pic size by 20% */
            overflow: hidden;
        }

        #image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #about-me {
            margin-top: 2rem; /* Added margin for the "About Me" section */
            text-align: left;
        }

        #arrow {
            position: absolute;
            bottom: -2rem; /* Position the arrow just below the text */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            cursor: pointer;
            animation: bounce 1s infinite; /* Added bounce animation */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>

    <div id="main-content">
        <div id="text">
            <h1>Hi, I am Munib</h1>
            <p>Student at the UofA</p>
            <p>A Computer Science Honors student at the University of Alberta. <br> I'm thrilled to have you here. Explore, enjoy, and feel free to connect with me!</p>
            <div id="arrow">â†“</div>
        </div>
        <div id="image-container">
            <img src="Github.png" alt="My Image">
        </div>
    </div>

    <div id="about-me">
        <h2>About Me</h2>
        <p>Write your about me content here...</p>
    </div>

</body>

</html>
