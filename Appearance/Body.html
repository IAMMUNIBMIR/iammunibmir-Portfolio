<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010;
            color: #ffffff; /* Set font color to white */
            position: relative;
        }

        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            min-height: 100vh;
            margin-top: -20px;
        }

        #image img {
            max-width: 24%;
            object-fit: cover;
        }

        #text {
            padding: 2rem;
            text-align: left;
            max-width: 800px;
            margin-right: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #scroll-arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 1s ease-out;
            color: #ffffff;
            font-size: 2rem;
            opacity: 0.7;
            cursor: pointer;
        }

        #about-me {
            padding: 2rem;
            text-align: center;
            color: #ffffff;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="main-content">
        <div id="image">
            <img src="Github.png" alt="My Image">
        </div>
        <div id="text">
            <h1>Hi, I am Munib</h1>
            <p>A Computer Science Honors student at the University of Alberta. <br> I'm thrilled to have you here. Explore, enjoy, and feel free to connect with me!</p>
        </div>
    </div>

    <div id="scroll-arrow" onclick="scrollToAboutMe()">&#9660;</div>

    <div id="about-me">
        <h2>About Me</h2>
        <p>Write your about me content here...</p>
    </div>

    <script>
        function scrollToAboutMe() {
            document.getElementById('about-me').style.display = 'block';
            document.getElementById('about-me').scrollIntoView({ behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', function () {
            var scrollArrow = document.getElementById('scroll-arrow');

            function fadeInArrow() {
                var scrollPosition = window.scrollY;

                if (scrollPosition > 50) {
                    scrollArrow.style.opacity = '1';
                } else {
                    scrollArrow.style.opacity = '0.7';
                }
            }

            window.addEventListener('scroll', fadeInArrow);
            fadeInArrow(); // Initial check
        });
    </script>

</body>

</html>
