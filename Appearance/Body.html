<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010;
            color: #66FCF1; /* Updated default font color */
        }

        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center; /* Centered text */
        }

        #text {
            padding: 2rem;
            text-align: left;
            max-width: 800px;
            margin-top: 10px; /* Added margin to lower the text */
        }

        h1 {
            font-size: 3rem; /* Greater font size for Hello */
            font-weight: bold; /* Bold text */
            margin-bottom: 10px; /* Added margin for separation */
        }

        #image-container {
            max-width: 24%; /* Decreased pic size by 20% */
            overflow: hidden;
            margin-right: 10%; /* Added margin to space out image and text */
        }

        #image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

    </style>
</head>

<body>

    <div id="main-content">
        <div id="text">
            <h1>Hi, I am Munib</h1>
            <p>Student at the UofA</p>
            <p>A Computer Science Honors student at the University of Alberta. <br> I'm thrilled to have you here. Explore, enjoy, and feel free to connect with me!</p>
        </div>
        <div id="image-container">
            <img src="Github.png" alt="My Image">
        </div>
    </div>

</body>

</html>
