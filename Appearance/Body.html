<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010;
            color: #66FCF1; /* Updated default font color */
        }

        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            flex-direction: column; /* Changed to column layout */
            text-align: center; /* Centered text */
        }

        #image {
            flex: 1;
            max-width: 24%; /* Decreased pic size by 20% */
            overflow: hidden;
        }

        #image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #text {
            flex: 1;
            padding: 2rem;
            text-align: left;
            max-width: 800px;
        }

        h1 {
            font-size: 2rem; /* Greater font size for Hello */
            font-weight: bold; /* Bold text */
            margin-bottom: 10px; /* Added margin for separation */
        }
    </style>
</head>

<body>

    <div id="main-content">
        <h1>Hello</h1>
        <div id="image">
            <img src="Github.png" alt="My Image">
        </div>
        <div id="text">
            <p>I'm Munib Mir, a Computer Science Honors student at the University of Alberta. <br> I'm thrilled to have you here. Explore, enjoy, and feel free to connect with me!</p>
        </div>
    </div>

</body>

</html>
