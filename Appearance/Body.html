<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010; /* Updated background color */
            color: #C5C6C7; /* Updated font color */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #0B0010; /* Updated background color */
            color: #66FCF1; /* Updated font color */
            text-align: center;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #66FCF1; /* Updated font color */
            text-decoration: none;
            margin-left: 1rem;
        }

        #main-content {
            display: flex;
            flex: 1;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #image {
            flex: 1;
            max-width: 50%;
            overflow: hidden;
        }

        #image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #text {
            flex: 1;
            padding: 2rem;
        }

        footer {
            background-color: #0B0010; /* Updated background color */
            color: #C5C6C7; /* Updated font color */
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Munib Mir</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <div id="main-content">
        <div id="image">
            <!-- Replace 'your_image_url' with the URL of your image -->
            <img src="your_image_url" alt="Your Image">
        </div>
        <div id="text">
            <h1>Welcome to My Portfolio</h1>
            <p>This is the main page of my website. Feel free to explore!</p>
        </div>
    </div>

    <footer>
        <p>Contact: munibmir09@gmail.com</p>
    </footer>

</body>
</html>
