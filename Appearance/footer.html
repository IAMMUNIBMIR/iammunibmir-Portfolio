<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add the Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0010;
            color: #66FCF1;
        }

        footer {
            display: none; /* Hide the footer by default */
            background-color: #0B0010;
            color: #66FCF1;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #66FCF1;
            text-decoration: none;
            margin-right: 10px;
        }

        footer i {
            font-size: 20px; /* Adjust the size of the Font Awesome icon */
            margin-right: 5px; /* Adjust the spacing */
        }
    </style>
</head>

<body>

    <div id="content">
        <!-- Your page content goes here -->
        <!-- Add enough content to make the page scrollable -->
        <!-- For testing purposes -->
        <div style="height: 150vh;"></div>
    </div>

    <footer id="myFooter">
        <p>&copy; 2024 Munib Mir. All rights reserved.</p>
        <p>
            <a href="https://www.linkedin.com/in/munibmir686/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i> <!-- Use the Font Awesome class for LinkedIn -->
                LinkedIn
            </a>
            <span style="margin-right: 10px;"> | </span> <!--separator -->
            <a href="https://github.com/IAMMUNIBMIR" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i>
                Github
            </a>
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var content = document.getElementById('content');
            var footer = document.getElementById('myFooter');

            // Function to check scroll position and toggle footer visibility
            function toggleFooter() {
                var scrollHeight = content.scrollHeight - window.innerHeight;
                var scrollPosition = window.scrollY;

                if (scrollPosition >= scrollHeight) {
                    footer.style.display = 'block';
                } else {
                    footer.style.display = 'none';
                }
            }

            // Event listener for scroll events
            window.addEventListener('scroll', toggleFooter);

            // Initial check when the page loads
            toggleFooter();
        });
    </script>

</body>

</html>
