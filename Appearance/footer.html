<body class="light-mode">

    <footer id="myFooter">
        <p>&copy; 2024 Munib Mir. All rights reserved.</p>
        <p>
            <a href="https://www.linkedin.com/in/munibmir686/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <span style="margin-right: 10px;"> | </span>
            <a href="https://github.com/IAMMUNIBMIR" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i> Github
            </a>
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var body = document.body;
            var footer = document.getElementById('myFooter');
            var isDarkMode = false; // Set default mode as light mode

            function toggleFooter() {
                var scrollHeight = document.body.scrollHeight - window.innerHeight;
                var scrollPosition = window.scrollY;

                if (scrollPosition >= scrollHeight) {
                    footer.style.transform = 'translateY(0)';
                } else {
                    footer.style.transform = 'translateY(100%)';
                }
            }

            function toggleDarkMode() {
                isDarkMode = !isDarkMode;

                if (isDarkMode) {
                    // Switch to dark mode
                    body.classList.add('light-mode');
                    footer.classList.add('light-mode');
                } else {
                    // Switch to light mode
                    body.classList.remove('light-mode');
                    footer.classList.remove('light-mode');
                }
            }

            window.addEventListener('scroll', toggleFooter);
            toggleFooter();

            // Toggle dark/light mode when the script is loaded
            toggleDarkMode();

            // Add event listener for dark/light mode toggle
            document.body.addEventListener('click', function (event) {
                if (event.target.classList.contains('toggle-mode')) {
                    toggleDarkMode();
                }
            });
        });
    </script>    

</body>

</html>
