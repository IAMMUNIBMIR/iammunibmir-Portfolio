<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munib Mir Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        footer {
            text-align: center;
            padding: 1.5rem; /* Increased padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            transform: translateY(100%); /* Initially hide the footer */
            transition: transform 0.3s ease-in-out, background-color 0.3s, color 0.3s; /* Added transition properties */
            font-size: 1.2rem; /* Increased font size */
        }

        body.light-mode footer {
            background-color: #FCFFEA; /* Light mode background color */
            color: #0081A7; /* Light mode font color */
        }

        footer p {
            margin: 0;
            color: inherit; /* Inherit color from the parent (body) */
        }

        footer a {
            color: inherit; /* Inherit color from the parent (body) */
            text-decoration: none;
            margin-right: 15px; /* Increased margin */
            font-size: 1.2rem; /* Increased font size */
        }

        footer i {
            font-size: 24px; /* Increased icon size */
            margin-right: 8px; /* Adjusted margin */
        }

        body.light-mode footer i.fab,
        body.light-mode footer i.fa-brands {
            color: #0081A7; /* Light mode color for Font Awesome icons */
        }
    </style>
</head>

<body class="light-mode">

    <footer id="myFooter">
        <p>&copy; 2024 Munib Mir. All rights reserved.</p>
        <p>
            <a href="https://www.linkedin.com/in/munibmir686/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <span style="margin-right: 10px;"> | </span>
            <a href="https://github.com/IAMMUNIBMIR" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i> Github
            </a>
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var body = document.body;
            var footer = document.getElementById('myFooter');
            var isDarkMode = true; // Set default mode as dark mode

            function toggleFooter() {
                var scrollHeight = document.body.scrollHeight - window.innerHeight;
                var scrollPosition = window.scrollY;

                if (scrollPosition >= scrollHeight) {
                    footer.style.transform = 'translateY(0)';
                } else {
                    footer.style.transform = 'translateY(100%)';
                }
            }

            function toggleDarkMode() {
                isDarkMode = !isDarkMode;

                if (isDarkMode) {
                    // Switch to dark mode
                    body.classList.add('light-mode');
                } else {
                    // Switch to light mode
                    body.classList.remove('light-mode');
                }

                // Update the color of the footer
                updateFooterColor();
            }

            function updateFooterColor() {
                // Update the background color of the footer
                footer.style.backgroundColor = isDarkMode ? '#0B0705' : '#FCFFEA';
                // Update the text color of the footer
                footer.style.color = isDarkMode ? '#D9DDDC' : '#0081A7';
            }

            window.addEventListener('scroll', toggleFooter);
            toggleFooter();

            // Toggle dark/light mode when the script is loaded
            toggleDarkMode();

            // Add event listener for dark/light mode toggle
            document.body.addEventListener('click', function (event) {
                if (event.target.classList.contains('toggle-mode')) {
                    toggleDarkMode();
                }
            });
        });
    </script>

</body>

</html>
