<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        footer {
            background-color: #0B0705; /* Dark mode background color */
            color: #D9DDDC; /* Dark mode font color */
            text-align: center;
            padding: 1.5rem; /* Increased padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            transform: translateY(100%); /* Initially hide the footer */
            transition: transform 0.3s ease-in-out; /* Added transition property */
            font-size: 1.2rem; /* Increased font size */
        }

        footer.light-mode {
            background-color: #FCFFEA; /* Light mode background color */
            color: #0081A7; /* Light mode font color */
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #D9DDDC;
            text-decoration: none;
            margin-right: 15px; /* Increased margin */
            font-size: 1.2rem; /* Increased font size */
        }

        footer i {
            font-size: 24px; /* Increased icon size */
            margin-right: 8px; /* Adjusted margin */
        }
    </style>
</head>

<body class="light-mode">

    <footer id="myFooter">
        <p>&copy; 2024 Munib Mir. All rights reserved.</p>
        <p>
            <a href="https://www.linkedin.com/in/munibmir686/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <span style="margin-right: 10px;"> | </span>
            <a href="https://github.com/IAMMUNIBMIR" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i> Github
            </a>
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var footer = document.getElementById('myFooter');
            var isDarkMode = false; // Changed default mode to light mode

            function toggleFooter() {
                var scrollHeight = document.body.scrollHeight - window.innerHeight;
                var scrollPosition = window.scrollY;

                if (scrollPosition >= scrollHeight) {
                    footer.style.transform = 'translateY(0)'; // Show the footer smoothly
                } else {
                    footer.style.transform = 'translateY(100%)'; // Hide the footer smoothly
                }
            }

            function toggleDarkMode() {
                var body = document.body;
                var footer = document.getElementById('myFooter');

                if (isDarkMode) {
                    // Switch to light mode
                    body.classList.add('light-mode');
                    footer.classList.add('light-mode');
                } else {
                    // Switch to dark mode
                    body.classList.remove('light-mode');
                    footer.classList.remove('light-mode');
                }

                isDarkMode = !isDarkMode;
            }

            window.addEventListener('scroll', toggleFooter);
            toggleFooter();

            // Toggle dark/light mode when the script is loaded
            toggleDarkMode();
        });
    </script>

</body>

</html>
