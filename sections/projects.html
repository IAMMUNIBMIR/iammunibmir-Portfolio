  <script>
    const swiper = new Swiper('.mySwiper', {
      slidesPerView: 1,
      spaceBetween: 40,
      centeredSlides: true,
      loop: false,
      speed: 600,
      grabCursor: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      breakpoints: {
        768:  { slidesPerView: 1.2, spaceBetween: 80 },
        1024: { slidesPerView: 1.3, spaceBetween: 120 }
      }
    });

    const modal           = document.getElementById('project-modal');
    const modalImg        = document.getElementById('project-modal-img');
    const modalTitle      = document.getElementById('project-modal-title');
    const modalIntro      = document.getElementById('project-modal-intro');
    const modalHighlights = document.getElementById('project-modal-highlights');
    const modalConclusion = document.getElementById('project-modal-conclusion');
    const modalGitHub     = document.getElementById('project-modal-github');
    const modalWebsite    = document.getElementById('project-modal-website');
    const closeBtn        = modal.querySelector('.modal-close');

    let dragStartX = 0;
    document.querySelectorAll('.swiper-slide').forEach(slide=>{
      slide.addEventListener('pointerdown', e => { dragStartX = e.clientX; }, {passive:true});
      slide.addEventListener('pointerup', e => {
        if (Math.abs(e.clientX - dragStartX) > 10) return;
        openModal(slide);
      });
    });

    function openModal(slide){
      modalTitle.textContent = slide.querySelector('h3')?.textContent || '';
      const imgEl = slide.querySelector('img');
      modalImg.src = imgEl ? imgEl.getAttribute('src') : '';
      modalImg.alt = modalTitle.textContent;

      modalIntro.textContent = slide.dataset.intro || '';
      modalConclusion.textContent = slide.dataset.conclusion || '';

      modalHighlights.innerHTML = '';
      (slide.dataset.highlights || '')
        .split(/;|,/)
        .map(s => s.trim())
        .filter(Boolean)
        .forEach(point=>{
          const li=document.createElement('li');
          li.textContent=point;
          modalHighlights.appendChild(li);
        });

      if (slide.dataset.github){
        modalGitHub.href = slide.dataset.github;
        modalGitHub.classList.remove('hidden');
      } else modalGitHub.classList.add('hidden');

      if (slide.dataset.website){
        modalWebsite.href = slide.dataset.website;
        modalWebsite.classList.remove('hidden');
      } else modalWebsite.classList.add('hidden');

      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
      closeBtn.focus();
    }

    function closeModal(){
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape' && modal.classList.contains('active')) closeModal(); });
  </script>
